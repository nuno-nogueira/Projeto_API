name: Run Tests

on:
  push:
    branches: [ sandra ]
  pull_request:
    branches: [ sandra ]

jobs: 
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests (backend)
        working-directory: ./backend
        run: npm test
